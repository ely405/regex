<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title></title>
</head>
<body>
    <form action="">
        <div>
          <input type="text" id="name" placeholder="Ingresa nombre">
        </div>
        <div>
          <input type="text" id="dni" placeholder="Ingresa DNI">
        </div>
        <div>
          <input type="text" id="date" onfocus="(this.type='date')" placeholder="Ingresa fecha de cumpleaños">
        </div>
        <div>
          <input type="text" placeholder="Ingresa número de celular" id="cellphone">
        </div>
        <div>
          <input type="text" placeholder="Ingresa número de teléfono" id="phone">
        </div>
        <div>
          <input type="password" placeholder="Ingresa Contraseña" id="pass">
        </div>
        <div>
          <input type="password" placeholder="Confirma tu contraseña" id="pass-2">
        </div>
        <div>
          <textarea placeholder="Ingresa comentario" cols="30" rows="10" id="comment" maxlength="140" minlength="10"></textarea>
        </div>
        <div>
          <input type="checkbox" id="term-cond"><label for="term-cond">Acepto los términos y condiciones</label>
        </div>
        <button type="submit" id="btn-submit">Eniviar</button>
    </form>
    <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
